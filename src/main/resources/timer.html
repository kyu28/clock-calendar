<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>计时器与番茄钟</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    input {
        height: 4vh;
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 85vh; /* Adjusted height to make space for the new buttons */
    }
    .card {
        background: white;
        border-radius: 1vw;
        box-shadow: 0 0.4vw 0.8vw rgba(0,0,0,0.1);
        padding: 2vw;
        margin: 1vw;
        width: 45vw;
        height: 75vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .header {
        font-size: 1.5vw;
        color: #333;
        margin-bottom: 20px;
    }
    .timer-display {
        font-size: 3vw;
        text-align: center;
        margin-bottom: 20px;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.2vw;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
    .form-control {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }
    .form-control input, .form-control button {
        padding: 10px;
        font-size: 1vw;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .controls {
        margin-top: auto;
    }
    .pomodoro-stats {
        text-align: center;
        font-size: 1.5vw; /* Increased font size for better visibility */
    }
    .status {
        font-size: 1.5vw;
        color: #4CAF50;
        text-align: center;
        margin-top: 10px;
    }
    .bottom-buttons {
        display: flex;
        justify-content: center;
        margin-top: 2vw;
    }
    .bottom-buttons .button {
        margin: 0 1vw;
    }
</style>
<script>
    let pomodoroTimer = null;
    let countdownTimer = null;
    let countdown = 0;
    let pomodoroCount = 0;
    let isBreak = false;

    function startCountdown(duration) {
        clearInterval(countdownTimer);
        countdown = duration;
        countdownTimer = setInterval(() => {
            if (countdown <= 0) {
                clearInterval(countdownTimer);
                alert('Countdown is over!');
                document.getElementById('countdown-display').textContent = '0:00';
                return;
            }
            const minutes = Math.floor(countdown / 60);
            const seconds = countdown % 60;
            document.getElementById('countdown-display').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            countdown--;
        }, 1000);
    }

    function stopCountdown() {
        clearInterval(countdownTimer);
        document.getElementById('countdown-display').textContent = '0:00';
    }

    function startPomodoro() {
        let pomodoroTime = 25 * 60; // 25 minutes for Pomodoro
        clearInterval(pomodoroTimer);
        pomodoroTimer = setInterval(() => {
            if (pomodoroTime <= 0) {
                clearInterval(pomodoroTimer);
                pomodoroCount++;
                document.getElementById('pomodoro-count').textContent = `Completed Pomodoros: ${pomodoroCount}`;
                let breakTime = pomodoroCount % 4 === 0 ? 25 * 60 : 5 * 60;
                document.getElementById('next-break').textContent = `Next break: ${breakTime / 60} minutes`;
                alert('Time for a break!');
                startTimer(breakTime, false); // Automatically start break
                document.getElementById('pomodoro-display').textContent = '0:00';
                return;
            }
            const minutes = Math.floor(pomodoroTime / 60);
            const seconds = pomodoroTime % 60;
            document.getElementById('pomodoro-display').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            pomodoroTime--;
        }, 1000);
    }

    function stopPomodoro() {
        clearInterval(pomodoroTimer);
        document.getElementById('pomodoro-display').textContent = '0:00';
    }
</script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="header">计时器</div>
        <div id="countdown-display" class="timer-display">0:00</div>
        <div class="form-control">
            <input type="number" id="time-input" placeholder="Enter time in minutes">
            <button class="button" onclick="startCountdown(parseInt(document.getElementById('time-input').value) * 60)">Start Countdown</button>
        </div>
        <button class="button" onclick="stopCountdown()">Stop Countdown</button>
    </div>
    <div class="card">
        <div class="header">番茄钟</div>
        <div id="pomodoro-display" class="timer-display">0:00</div>
        <div class="status" id="status">Ready to start</div>
        <div class="pomodoro-stats">
            <div id="pomodoro-count">Completed Pomodoros: 0</div>
            <div id="next-break">Next break: 5 minutes</div>
        </div>
        <div class="controls">
            <button class="button" onclick="startPomodoro()">Start Pomodoro</button>
            <button class="button" onclick="stopPomodoro()">Stop</button>
        </div>
    </div>
</div>
<div class="bottom-buttons">
    <button class="button" onclick="route('/habit.html')">习惯打卡</button>
    <button class="button" onclick="route('/timer.html')">倒计时</button>
</div>
</body>
</html>
