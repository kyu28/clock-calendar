<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>习惯打卡</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100vw;
        height: 85vh;
    }
    .card {
        background: white;
        border-radius: 1vw;
        box-shadow: 0 0.4vw 0.8vw rgba(0,0,0,0.1);
        padding: 2vw;
        margin: 1vw;
        width: 45vw;
        height: 75vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .header {
        font-size: 1.5vw;
        color: #333;
        margin-bottom: 2vh;
    }
    .habit {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1vh;
        cursor: pointer;
        align-items: center;
    }
    .habit-list {
        height: 75vh;
    }
    .habit-name {
        color: #666;
        font-size: 2vh;
    }
    .habit-progress {
        color: #4CAF50;
        font-size: 2vh;
    }
    .habit-start-date {
        color: black;
        font-size: 2vh;
    }
    .calendar {
        width: 100%;
        border-collapse: collapse;
        margin: auto;
        font-size: 2vh;
        table-layout: fixed;
        height: 30vh;
    }
    .calendar th, .calendar td {
        border: 0.1vw solid #ddd;
        padding: 0.4vw;
        text-align: center;
    }
    .calendar th {
        background-color: #f0f0f0;
    }
    .today {
        background-color: #e0f7fa;
    }
    .offday {
        color: red;
    }
    .button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 0 1vw;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 2vh;
        margin: 0.4vw 0.2vw;
        cursor: pointer;
        border-radius: 0.5vw;
        height: 4vh;
    }
    .add-habit-form {
        display: flex;
        justify-content: space-between;
        margin-top: 2vh;
    }
    .add-habit-form input, .add-habit-form select {
        padding: 1vh;
        margin-right: 1vh;
        font-size: 1vw;
        border: 0.1vw solid #ccc;
        border-radius: 0.5vw;
    }
    .summary {
        margin-top: 2vh;
        font-size: 1.2vw;
    }
    .bottom-buttons {
        display: flex;
        justify-content: center;
        margin-top: 2vw;
    }
    .bottom-buttons .button {
        margin: 0 1vw;
    }
</style>
<script>
    function route(page) {
        Router.to(page);
    }

    function getDate() {
        Datetime.getDate().then((result) => {
            let resultObj = JSON.parse(result);
            let tokens = resultObj.date.split("-");
            document.getElementById("header").innerHTML = tokens[0] + "年" + tokens[1] + "月";
            document.getElementById("calendar").innerHTML = resultObj.html;
        });
    }

    function getHabits() {
        Habit.getHabits().then((result) =>
            document.getElementById("habit-list").innerHTML = result
        );
    }

    function checkin(index) {
        Habit.checkin(index).then((result) =>
            document.getElementById("habit-list").innerHTML = result
        );
    }

    function getStastics(index) {
        Habit.getStastics(index).then((result) =>
            document.getElementById("summary").innerHTML = result
        );
    }

    function addHabit() {
        const habitName = document.getElementById('habit-name').value;
        const habitFreq = document.getElementById('habit-freq').value;
        const startDate = document.getElementById('start-date').value;
        Habit.addHabit(habitName, habitFreq, startDate).then((result) =>
            document.getElementById("habit-list").innerHTML = result
        );
    }

    function noticeCheckin() {
        Habit.getShouldCheckinToday().then((result) => {
            if (result.length() > 0)
                alert("今日应打卡：\n" + result);
        });
    }

    function init() {
        getHabits();
        getDate();
        noticeCheckin();
    }
</script>
</head>
<body onload="init()">
<div class="container">
    <div class="card">
        <div class="header">我的习惯</div>
        <div class="habit-list" id="habit-list">
        </div>
        <div class="add-habit-form">
            <input type="text" placeholder="添加新习惯" id="habit-name">
            <select id="habit-freq">
                <option value="DAILY">每日</option>
                <option value="WEEKLY">每周</option>
                <option value="MONTHLY">每月</option>
            </select>
            <input type="date" placeholder="开始日期" id="start-date">
            <button class="button" onclick="addHabit()">添加</button>
        </div>
    </div>
    <div class="card">
        <div class="header" id="header">年月</div>
        <table class="calendar" id="calendar">
        </table>
        <div class="summary" id="summary">
        </div>
    </div>
</div>
<div class="bottom-buttons">
    <button class="button" onclick="route('/clock-calendar.html')">时钟日历</button>
    <button class="button" onclick="route('/timer.html')">倒计时</button>
</div>
</body>
</html>
